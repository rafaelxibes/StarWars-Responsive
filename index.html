<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">

   <!--======== CSS ======== -->
   <link rel="stylesheet" href="assets/css/styles.css">

   <!-- Boxicons CSS -->
   <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>


   <title>StarWars</title>
</head>
<body>
   <!--============== HEADER ============== -->
   <header class="l-header" id="header">
      <nav class="nav bd-grid">
         <div>
            <a href="#" class="nav__logo">StarWars</a>
         </div>

         <div class="nav__toggle" id="nav-toggle">
            <i class='bx bx-menu'></i>
         </div>

         <div class="nav__menu" id="nav-menu">
            <div class="nav__close" id="nav-close">
               <i class='bx bx-x' ></i>
            </div>

            <ul class="nav__list">
               <li class="nav__item">
                  <a href="#" class="nav__link">Inicio</a>
               </li>
               <li class="nav__item">
                  <a href="#about" class="nav__link">Sobre</a>
               </li>
               <!-- <li class="nav__item"><a href="#" class="nav__link">Mais</a></li> -->
               <li class="nav__item">
                  <a href="#" class="nav__link">Contato</a>
               </li>
            </ul>
         </div>
      </nav>
   </header>

   <!--============== MAIN ============== -->
   <main class="l-main">
      <!--======= HOME ======= -->
      <section class="home" id="home">
         <div class="home__container bd-grid">
            <div class="home__img">
               <img src="assets/img/img1.png" alt="" data-speed ="-.8" class="move">
               <img src="assets/img/img2.png" alt="" data-speed ="2" class="move">
               <!--<img src="assets/img/img3.png" alt="" data-speed ="-2" class="move">-->
            </div>

            <div class="home__data">
               <h1 class="home__title">StarWars</h1>
               <p class="home__description">Welcome to the Dark Side </p>
               <a href="#" class="home__button">Come√ßar</a>
            </div>
         </div>
      </section>

      <!--======= ABOUT ======= -->
      <section class="about" id="about">
         <div class="about__container">
            <h1 class="about__title">Sobre</h1>
            <p class="about__description">Welcome to the Dark Side </p>

         </div>
      </section>
   </main>
   <!--======== Scripts ======== -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
   <script src="assets/js/scripts.js"></script>
</body>
</html>
